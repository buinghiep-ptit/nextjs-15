# PROD ENV
prod-build:
  tags:
    - trigger-prod
  stage: build
  script:
    - trigger -h "http://gitlab.dsc.com" -a "${CI_BOT_ACCESS_TOKEN}" -u "/api/v4/projects" -p "${TRIGGER_TOKEN}" -o 1 -b main -i 521 -e STAGE=build -e DOCKER_TAG=${CI_COMMIT_TAG}
  only:
    refs:
      - tags

